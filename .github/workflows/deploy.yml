name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Ou master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE: '/'

      # ðŸ‘‡ Nouvelle Ã©tape : copier les fichiers JSON dans /dist/metadata
      - name: Copy metadata files
        run: |
          mkdir -p ./dist/metadata
          cp -r ./src/assets/characters/*.json ./src/assets/characters/*.png ./dist/metadata/

      - name: Create CNAME file
        run: echo "game.streaks.quest" > ./dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

